<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Pomodoro clock</title>

      <meta name="description" content="Pomodoro clock">
      <meta name="keywords" content="Pomodoro clock">
      <meta name="author" content="Daniel Dauksevic">
      <script src="https://use.fontawesome.com/97c7d705f5.js"></script>
      <link href="css/roundslider.css" rel="stylesheet" />
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div class="wrapper">
        <div id="clock"></div>
        <div class="buttons">
            <button id="start"><i class="fa fa-play" aria-hidden="true"></i>Start</button>
        </div>
        <div class="sliders">
            <div id="breakTime">
              <div id="break" class="rslider"></div>
            </div>
            <div id="workTime">
              <div id="work" class="rslider"></div>
            </div>
        </div>
      </div>
      
      
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/progressbar.min.js"></script>
      <script src="js/roundslider.js"></script>
      <script src="js/main.js"></script>
    </body>
    
</html>
