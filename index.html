<!DOCTYPE html>
  <html>

    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <title>Pomodoro Clock</title>

      <meta name="description" content="Pomodoro Clock">
      <meta name="keywords" content="Pomodoro Clock">
      <meta name="author" content="Daniel Dauksevic">
      <script src="https://use.fontawesome.com/97c7d705f5.js"></script>
      <link href="css/roundslider.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lato|Lobster" rel="stylesheet">
      <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
      <div class="wrapper">
        <div class="pomodoro">
          <h3>Pomodoro Clock</h3>
        </div>
        <div id="clock"></div>
        <div class="buttons">
          <button id="start"><i class="fa fa-play" aria-hidden="true">
            </i>Start</button>
        </div>
        <div class="alarm">
           <i id="alarmBtn1" class="fa fa-bell alarmBtn" aria-hidden="true"></i>
          <i id="alarmBtn2" class="fa fa-bell-slash alarmBtn" aria-hidden="true"></i>
        </div>
        <div class="sliders">
            <div id="breakTime">
              <div id="break" class="rslider"></div>
              <div class="images">
                <img class="image" src="img/break.svg">
              </div>
            </div>
            <div id="workTime">
              <div id="work" class="rslider"></div>
              <div class="images">
                <img class="image" src="img/work.svg">
              </div>
            </div>
        </div>
      </div>
      

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/progressbar.min.js"></script>
      <script src="js/roundslider.js"></script>
      <script src="js/main.js"></script>
    </body>
    
</html>
